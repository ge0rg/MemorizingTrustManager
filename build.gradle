buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.0.0'
		classpath 'com.novoda:bintray-release:0.2.5'
	}
}

apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.1"
	defaultConfig {
		minSdkVersion 7
		targetSdkVersion 21
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			resources.srcDirs = ['src']
			aidl.srcDirs = ['src']
			renderscript.srcDirs = ['src']
			res.srcDirs = ['res']
			assets.srcDirs = ['assets']
		}
	}
}

publish {
	bintrayUser = project.hasProperty("bintray_user") ? bintray_user : ''
	bintrayKey = project.hasProperty("bintray_api_key") ? bintray_api_key : ''
	groupId = 'de.duenndns'
	artifactId = 'memorizing-trust-manager'
	version = '0.9'
	description = 'A memorizing trust manager for android'
	website = 'https://github.com/ge0rg/MemorizingTrustManager'
	licences = ['MIT']
	dryRun = false
}