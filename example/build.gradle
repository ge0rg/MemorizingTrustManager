apply plugin: 'android'

dependencies {
	compile rootProject
}

android {
	compileSdkVersion 19
	buildToolsVersion "19.1.0"
	defaultConfig {
		minSdkVersion 7
		targetSdkVersion 19
	}


	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}

}
